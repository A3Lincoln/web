<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/main.css">

    <title>CATFISH AND THE BOTTLEMEN</title>
</head>
<body>

<div id="home" class="container">
    <div class="row text-center">
        <div class="col">
            <img id = "home-logo" src="/img/logo.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="flip">
                <div class="front">
                    <img src="/img/the_balance.gif" alt="" />
                </div>
                <div class="back">
                    <img src="/img/the_balance_back.png" alt="" />
                </div>
            </div>
            <button type="button" class="btn-listen" value = "theBalance">L Y R I C S</button>
        </div>
        <div class="col text-center">
            <div class="flip">
                <div class="front">
                    <img src="/img/the_ride.png" alt="" />
                </div>
                <div class="back">
                    <img src="/img/the_ride_back.png" alt="" />
                </div>
            </div>
            <button type="button" class="btn-listen" value = "theRide">L Y R I C S</button>
        </div>
        <div class="col text-center">
            <div class="flip">
                <div class="front">
                    <img src="/img/the_balcony.jpg" alt="" />
                </div>
                <div class="back">
                    <img src="/img/the_balcony_back.png" alt="" />
                </div>
            </div>
            <button type="button" class="btn-listen" value="theBalcony">L Y R I C S</button>
        </div>
    </div>
</div>

<div id = "theBalance" class="container text-center">
    <div class="row">
        <div class="col lyrics_list">
            <button id="longshot" class="lyric_item">L O N G S H O T</button>
        </div>
        <div class="col lyric">
            <h2></h2>
            <div></div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<!-- Flip JQuery-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/jquery.flip.min.js"></script>
<script>
    $(function(){
        $(".flip").flip({
            trigger: 'hover'
        });
    });
</script>

<script src="/index.js"></script>


</body>
</html>
